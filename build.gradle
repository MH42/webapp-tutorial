buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

plugins {
    id "com.moowork.node" version "0.13"
}

node {
    version = '6.5.0'
    npmVersion = '3.10.7'
    download = true
    workDir = file("${rootProject.buildDir}/node")
    nodeModulesDir = file("${project.projectDir}")
}

npm_install.inputs.dir new File(projectDir, "package.json")
npm_install.outputs.dir new File(projectDir, "node_modules")

npm_run_build.dependsOn npm_install

task build {}
build.dependsOn npm_run_build

allprojects {

    apply plugin: 'idea'
    apply plugin: 'eclipse'

    task wrapper(type: Wrapper) {
        gradleVersion = '3.0'
    }

    repositories {
        mavenCentral()
    }

    task cleanJS {
        delete 'node_modules'
        delete 'typings'
        delete 'bower_components'
    }

    idea {
        module {
            excludeDirs += file('node_modules')
            excludeDirs += file('bower_components')
            excludeDirs += file('dist')
        }
    }
}

