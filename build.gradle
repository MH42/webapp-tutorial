buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}


allprojects {

    apply plugin: 'idea'
    apply plugin: 'eclipse'

    task wrapper(type: Wrapper) {
        gradleVersion = '2.10'
    }

    repositories {
        mavenCentral()
    }

    idea {
        module {
            excludeDirs += file('node_modules')
            excludeDirs += file('bower_components')
        }
    }
}

